<!DOCTYPE html>
<html>
<head>
<title>ROHStoffe</title>
<script type="text/javascript" src="gui.js"></script>
<style>
    body{
        margin:0px;
    }
h1{
    text-align: center;
    font-weight: bold;
    font-family: 'Courier New', Courier, monospace;
    font-size: 50px;
    color: black;
    background-color: cornflowerblue;
    border-bottom: 5px solid black;
    margin:0px;
    padding: 5px;
    margin-bottom: 6px;
}
.container {
    display: flex;
    justify-content: space-evenly;
    gap: 10px;
    align-items: center;
  }
.container3 {
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    gap: 10px;
    align-items: center;
  }
.figure {
    display:flex;
    flex-direction: column;
    gap: 3px;
}
.part:hover{
    outline-style: solid !important;
    outline-color: black !important;
    opacity: 1 !important;
    cursor: pointer;
}
.clothing:hover{
    cursor: pointer;
    opacity: 0.5 !important;
}
.detail {
    position: relative;
}
.detail > img{
    width: 500px;
    height: 500px;
}
.detail > button{
    position: absolute;
    top: 0px;
    right: 28%;
    size: 20px;
    background-color: cornflowerblue;
    outline: 1px solid black;
    color: white;
    border: none;
    font-family: 'Courier New', Courier, monospace;
    border-radius: 5px;
    font-size: 20px;
    font-weight: bold;
    padding: 5px;
}
.detail > button:hover{
    background-color: black;
    color: cornflowerblue;
}
.products{
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    gap:5px 5px;
}
.productContainer{
    outline: solid black 1px;
}
.productContainer > img{
    width: 300px;
    height: 300px;
}
.productContainer > p{
    text-align: center;
    font-size: 15px;
}
ul.breadcrumb {
  padding: 10px 16px;
  list-style: none;
  background-color: #eee;
}
ul.breadcrumb li {
  display: inline;
  font-size: 18px;
}
ul.breadcrumb li+li:before {
  padding: 8px;
  color: black;
}
ul.breadcrumb li a {
  color: #0275d8;
  text-decoration: none;
}
ul.breadcrumb li a:hover {
  color: #01447e;
  text-decoration: underline;
}
.dropbtn {
  background-color: cornflowerblue;
  margin: 2px;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

.dropdown {
  position: relative;
  display: inline-block;
}
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}
.dropdown-content a:hover {background-color: #ddd;}
.dropdown:hover .dropdown-content {display: block;}
.dropdown:hover .dropbtn {background-color: cornflowerblue;}
.popup{
    visibility: hidden;
    width: 500px; 
    height: 500px; 
    border-style: solid;
    border-width: 5px;
    border-radius: 6px;
    border-color: cornflowerblue;
    background: white; 
    position: absolute; 
    top: 50%; 
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    padding: 0 30px 30px;
    color: #333;
}

.popup img{
    width: 300px;
    height: 300px;  
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.popup h2{
    font-size: 38px; 
    font-weight: 500;
    margin: 30px 0 10px;
}

.show-popup{
    visibility: visible;
}


.popup button{
    width: 100px; 
    height: 50px; 
    padding: 10px 0; 
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    border: 0; 
    outline: none;
    border-radius: 30px;
    background-color: cornflowerblue;
}

</style>
</head>
<body>

<h1>ROHStoffe</h1>
<ul class="breadcrumb">
  <li><a onclick="window.location.reload();">Home</a></li>
  <li><a id="bodypart" onclick="breadcrumbJump()"></a></li>
  <li><a id="breadcrump_bodyparts"></a></li>
</ul>
<div class= "container">
    <div class = "figure">
        <img class ="part" id= "head" src="sketches/head.jpg" alt="Head" onclick="selectBodyPart('head')">
        <img class= "part" id = "body" src="sketches/body.jpg" alt="Body" onclick="selectBodyPart('body')">
        <img class= "part" id = "legs" src="sketches/legs.jpg" alt="Legs" onclick="selectBodyPart('legs')">
    </div>
    <div class="detail" id="detail"></div>
    <div class="container3">
          <div classs = "dropdown_container" id="dropdown_container"></div>
          <div class="products" id="products"></div>
    </div>
    <!-- popup -->
    <div class="popup" id="popup">
      <h2 id="popupTitle"></h2>
      <img id="popupImage">
      <p id="popupText" style="text-transform: capitalize;font-weight: bold;"></p></p>
      <p id="popupColor" ></p>
      <p id="popupSize" ></p>
      <p id="popupPrice"></p>
      <button onclick="closePopup()">Zur√ºck</button>
  </div>
</div>
</body>
</html>
