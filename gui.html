}

    outline-style: solid;

}
.legs:hover{
    outline-style: solid;
    cursor: pointer;
}
</style>
</head>
<body>

<h1>ROHStoffe</h1>

<div class= "container">
    <div class = "figure">
        <img class ="head" id= "head" src="head.png" alt="" onclick="selectBodyPart('head')">
        <img class="body" id = "body" src="body.png" alt="" onclick="selectBodyPart('body')">
        <img class= "legs" id = "legs" src="legs.png" alt="" onclick="selectBodyPart('legs')">
    </div>
</div>

</body>
</html>
