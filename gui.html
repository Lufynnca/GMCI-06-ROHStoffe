<html>
<head>
<title>ROHStoffe</title>
<script type="text/javascript" src="gui.js"></script>
<style>
.container {
    display: flex;
    justify-content: space-around;
    gap: 10px;
    align-items: center;
  }
.figure {
    display:flex;
    flex-direction: column;
    gap: 2px
}
.part:hover{
    outline-style: solid !important;
    outline-color: black !important;
    opacity: 1 !important;
    cursor: pointer;
}
.clothing:hover{
    cursor: pointer;
    opacity: 0.5 !important;
}
</style>
</head>
<body>

<h1>ROHStoffe</h1>

<div class= "container">
    <div class = "figure">
        <img class ="part" id= "head" src="head.png" alt="Head" onclick="selectBodyPart('head')">
        <img class= "part" id = "body" src="body.png" alt="Body" onclick="selectBodyPart('body')">
        <img class= "part" id = "legs" src="legs.png" alt="Legs" onclick="selectBodyPart('legs')">
    </div>
    <div class="detail" id="detail">
    </div>
</div>
</body>
</html>
