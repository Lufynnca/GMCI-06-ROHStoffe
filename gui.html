<!DOCTYPE html>
<html>
<head>
<title>ROHStoffe</title>
<script type="text/javascript" src="gui.js"></script>
<style>
.container {
    display: flex;
    justify-content: space-around;
    gap: 10px;
    align-items: center;
  }
.figure {
    display:flex;
    flex-direction: column;
    gap: 3px
}
.part:hover{
    outline-style: solid !important;
    outline-color: black !important;
    opacity: 1 !important;
    cursor: pointer;
}
.clothing:hover{
    cursor: pointer;
    opacity: 0.5 !important;
}
.detail {
    position: relative;
}
.detail > img{
    width: 500px;
    height: 500px;
}
.arrowRIGHT{ 
    position: fixed;
    top: 50%;
    height: 20px;
    width: 20px;
    background-color: black;
    clip-path: polygon(75% 0%, 100% 50%, 75% 100%, 0% 100%, 25% 50%, 0% 0%);

}
.arrowRIGHT:hover{
    cursor: pointer;
    opacity: 0.5 !important;
}
.arrowLEFT{ 
    position: fixed;
    top: 50%;
    left: 40%;
    height: 20px;
    width: 20px;
    background-color: black;
    clip-path: polygon(100% 0%, 75% 50%, 100% 100%, 25% 100%, 0% 50%, 25% 0%);

}
.arrowLEFT:hover{
    cursor: pointer;
    opacity: 0.5 !important;
}

</style>
</head>
<body>

<h1>ROHStoffe</h1>

<div class= "container">
    <div class = "figure">
        <img class ="part" id= "head" src="head.jpg" alt="Head" onclick="selectBodyPart('head')">
        <img class= "part" id = "body" src="body.jpg" alt="Body" onclick="selectBodyPart('body')">
        <img class= "part" id = "legs" src="legs.jpg" alt="Legs" onclick="selectBodyPart('legs')">
    </div>
    <div class="detail" id="detail"></div>
    <div class="products" id="products">test</div> 
</div>
</body>
</html>
